# Configuration for biomedical data download and processing
user_agent: "Mozilla/5.0 (compatible; fetch-refs/1.0)"

files:
  mim2gene_medgen: "https://ftp.ncbi.nih.gov/gene/DATA/mim2gene_medgen"
  go-basic.obo: "https://current.geneontology.org/ontology/go-basic.obo"
  gene2go.gz: "https://ftp.ncbi.nih.gov/gene/DATA/gene2go.gz"
  uniprot_sprot.dat.gz: "https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.dat.gz"
